<style>
  .topbar {
    background: #b22222; /* đỏ đậm */
    color: #fff;
    padding: 10px 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .topbar-inner {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }
  .topbar-title {
    font-weight: 800;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    font-size: 14px;
  }
  .topbar-nav {
    display: flex;
    gap: 10px;
  }
  .topbar-link {
    border: 1px solid rgba(255,255,255,0.7);
    border-radius: 999px;
    padding: 6px 14px;
    font-size: 13px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    background: rgba(0,0,0,0.12);
  }
  .topbar-link:hover {
    background: rgba(0,0,0,0.25);
  }
  .topbar-link.active {
    background: #fff;
    color: #b22222;
    border-color: #fff;
  }
</style>

<div class="topbar">
  <div class="topbar-inner">
    <div class="topbar-title">
      CITY BUILDER LEADERBOARD
    </div>
    <nav class="topbar-nav">
      <a href="/" class="topbar-link" data-page="home">Home</a>
      <a href="/leaderboard" class="topbar-link" data-page="leaderboard">Leaderboard</a>
    </nav>
  </div>
</div>

<script>
  // Đánh dấu nút đang active theo URL hiện tại
  (function() {
    const path = window.location.pathname;
    const links = document.querySelectorAll(".topbar-link");
    links.forEach(link => {
      const page = link.getAttribute("data-page");
      if (page === "home" && (path === "/" || path === "/home")) {
        link.classList.add("active");
      }
      if (page === "leaderboard" && path.startsWith("/leaderboard")) {
        link.classList.add("active");
      }
    });
  })();
</script>
